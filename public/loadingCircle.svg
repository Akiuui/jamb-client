<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="40"
  viewBox="0 0 24 24"
>
  <style>
    .rotate {
      animation: spin 1s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Full static circle -->
  <circle
    cx="12"
    cy="12"
    r="10"
    stroke="#e5e7eb"
    stroke-width="4"
    fill="none"
  />

  <!-- Rotating quarter arc (drawn manually) -->
  <path
    class="rotate"
    fill="#3b82f6"
    d="M12 2
       A10 10 0 0 1 22 12
       L12 12
       Z"
  />
</svg>
